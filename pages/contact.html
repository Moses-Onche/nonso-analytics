<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/contact.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Contact Me</title>
</head>
<body>
    <section class="contact-header">
        <h1>Contact Me</h1>
    </section>

    <div class="contact-details">
        <div class="contact-item">
            <box-icon name='phone' type='solid' color='#3b8588' ></box-icon>
            <h4>Monday - Friday 7am - 5pm</h4>
        </div>
        <div class="contact-item">
            <box-icon type='solid' name='home' color='#3b8588' ></box-icon>
            <h4></h4>
        </div>
        <div class="contact-item">
            <box-icon type='solid' name='envelope' color='#3b8588' ></box-icon>
            <h4>Naezeoma@gmail.com</h4>
        </div>
    </div>
</body>
</html>
